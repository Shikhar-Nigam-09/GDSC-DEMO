<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC</title>
    <link rel="stylesheet" href="stylegdsc.css">
    <!-- Links of font taken from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="red-box">
            <img src="newmyp.jpg" alt="My photo"  id="photo" align="top">
            
            <!-- <img src="redbox.png" alt="Red Box" width="80px"> -->
        </div>
        <div class="number-box">
            <h1>23/CS/392</h1>
        </div>
        <div class="center-box">
            <h2>Shikhar Nigam</h2>
        </div>
        <div class="icon-box">
            <!-- <img src="iconbox.png" alt="Icon" width="80px"> -->
            <div class="chart-container">
                <div class="bar" style="width: 100%; background-color: #4CAF50;">
                    <span>C++ - 100%</span>
                </div>
                <div class="bar" style="width: 60%; background-color: #2196F3;">
                    <span>Java - 60%</span>
                </div>
                <div class="bar" style="width: 80%; background-color: #FFC107;">
                    <span>CSS - 70%</span>
                </div>
                <div class="bar" style="width: 70%; background-color: #FF5722;">
                    <span>DSA - 75%</span>
                </div>
                <div class="bar" style="width: 30%; background-color: #9C27B0;">
                    <span>JavaScript - 30%</span>
                </div>
            </div>
        </div>
        <div class="works-box">
            <h3>Works</h3>
        </div>
        <div class="fear-box">
            <h3>“Do not fear failure, fear the absence of progress.”</h3>
            
        </div>
    </div>
</body>
</html>
